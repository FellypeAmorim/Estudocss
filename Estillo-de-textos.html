<!DOCTYPE html>
<html>
	<head>
		<title>Estilo de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body {
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito {
				font-weight: 900;;
			}
			.italico {
				font-style: italic;
			}
			.formatacao {
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}
			.texto {
				font: bold 40px "Times New Roman", Times, serif;;
			}

		</style>

	</head>
	<body>

		<p class="negrito">Texto negrito</p>
		<p>Texto negrito</p>
		<p class="italico">Texto Itálico</p>
		<p class="formatacao">Formatação de Texto</p>
		<p class="texto">Padrão</p>

	</body>
</html>
