<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			/*
			px -> tamanho fixo
			% -> tamanho relativo
			em ->  tamanho relativo ao container pai
			100% = 16px
			*/
			.texto{
				font-size: 1em;
			}

			div{
				font-size: 60px;
			}

		</style>
	</head>

	<body>

		<div>
			<p class="texto">Conteúdo1</p>
			<p class="texto">Conteúdo2</p>
		</div>

		

	</body>
</html>
